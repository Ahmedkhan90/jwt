<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="index.html">Sign Up</a>
    <a href="signin.html">Sign In</a>

    <form class="login" onsubmit="return signup()">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Name" required="required"><br>
        <label>Email:</label>
        <input type="email" id="email" placeholder="Email" required="required"><br>
        <label>Password:</label>
        <input type="password" id="password" placeholder="password" required="required"><br>
        <label>Age:</label>
        <input type="number" id="number" placeholder="Enter Your Age" required="required"><br>
        <label>Nationalty:</label>
        <input type="text" id="text" placeholder="Nationalty" required="required"><br>
        <label>Roll No:</label>
        <input type="number" id="rollno" placeholder="Roll Number" required="required"><br>
        <label>Gender:</label>
        <select id="gender">
            <option name="Male">Male</option>
            <option id="Female">Female</option>
        </select><br>
        <button>Sign Up</button> <br>
    </form>
    <script>
        var user = {
            name: "",
            email: "",
            password: "",
            number: "",
            text: "",
            rollno: "",
            gender: "",
        }
        function signup() {
            user.name = (document.getElementById("name").value);
            user.email = (document.getElementById("email").value);
            user.password = (document.getElementById("password").value);
            user.number = (document.getElementById("number").value);
            user.text = (document.getElementById("text").value);
            user.rollno = (document.getElementById("rollno").value);
            user.gender = (document.getElementById("gender").value);

            localStorage.setItem("user", JSON.stringify(user));

            alert("signup success");

            window.location.href = "./signin.html";
            return false;
        }
        console.log(user)




    </script>
</body>

</html>
